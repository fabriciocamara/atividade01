<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - CSS</title>
    <style>
        body {
            background-color: salmon;
        }
        h1 {
            color: red;
            font-size: 35px;
        }
        input {
            display: block;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            text-transform: uppercase;
        }
        .tracejado {
            border: dashed 2px #000;
        }
        #campo_email {
            height: 45px;
        }
    </style>
</head>
<body>
    <h1>Exemplo CSS 2</h1>

    <form action="" method="post">
        <label> Nome </label>
        <input type="text" name="nome">

        <label> E-mail </label>
        <input class="tracejado" id="campo_email" type="email" name="email">

        <label> Senha </label>
        <input class="tracejado" type="password" name="senha">
    </form>
</body>
</html>
